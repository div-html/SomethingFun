<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:ital,wght@0,300..700;1,300..700&family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Dancing+Script:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="video.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>
    <div class="container">
        <form method="post" action="">
            <h1 id="form-title">Login</h1>
            
            <div id="login-fields">
                <div class="input1">
                    <input type="text" name="username" id="user" placeholder="Username">
                </div>
                <div class="input1">
                    <input type="password" name="password" id="pass" placeholder="Password">
                </div>
                <div class="remember">
                    <input type="checkbox"> Remember Me?
                    <a href="">Forgot Password?</a>
                </div>
            </div>

            <div id="signup-fields" style="display:none;">
                <div class="input1">
                    <input type="text" id="signup-name" placeholder="Name">
                </div>
                <div class="input1">
                    <input type="email" id="signup-email" placeholder="Email">
                </div>
                <div class="input1">
                    <input type="password" id="signup-password" placeholder="Password">
                </div>
            </div>
            
            <button type="button" class="btn" id="login-button">Login</button>
            
            <div class="Register">
                <p id="toggle-text">Don't Have an Account? <a href="#" id="toggle-signup">Register Here</a></p>
            </div>
        </form>
    </div>
    <div class="output"></div>
    <script src="script.js"></script>
</body>
</html>
