<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "DM Sans", sans-serif;
      }

      .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f7e9e8;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        padding: 20px 40px;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        max-width: 1200px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .brand p {
        font-family: "Dancing Script", cursive;
        font-size: 2rem;
        color: #333;
      }

      .brand img {
        height: 60px;
        width: 60px;
        border-radius: 50%;
        object-fit: cover;
      }

      .search-box {
        display: flex;
        align-items: center;
        background: transparent;
        border-radius: 25px;
        padding: 5px 15px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }

      .search-box input {
        background: transparent;
        border: none;
        outline: none;
        font-size: 16px;
        width: 200px;
      }

      .search-box i {
        color: #999;
        margin-right: 8px;
      }

      .links {
        display: flex;
        align-items: center;
        gap: 25px;
      }

      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s ease;
      }

      .icon-btn:hover {
        transform: scale(1.1);
      }

      .links i {
        color: #333;
        width: 24px;
        height: 24px;
      }

      /* Optional hover color */
      .links i:hover {
        color: #f8beba;
      }
    </style>
  </head>

  <body>
    <div class="navbar">
      <nav>
        <!-- Brand -->
        <div class="brand">
          <p>Elysian</p>
        </div>

        <!-- Search Box -->
        <div class="search-box">
          <i data-feather="search"></i>
          <input type="text" placeholder="Search..." />
        </div>

        <!-- Wishlist & Cart Icons -->
        <div class="links">
          <a href="">
            <button class="icon-btn" title="Wishlist">
              <i data-feather="heart"></i>
            </button>
          </a>
          <a href="">
            <button class="icon-btn" title="Add to Cart">
              <i data-feather="shopping-cart"></i>
            </button>
          </a>
        </div>
      </nav>
    </div>

    <script>
      feather.replace(); // activate icons
    </script>
  </body>
</html>
