<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box
    }

    body {
      font-family: "DM Sans", sans-serif
    }

    @keyframes fadeInSlideDown {
      0% {
        opacity: 0;
        transform: translateY(-20px)
      }

      100% {
        opacity: 1;
        transform: translateY(0)
      }
    }

    @keyframes fadeIn {
      to {
        opacity: 1
      }
    }

    .navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f7e9e8;
      padding: 20px 40px;
      opacity: 0;
      animation: fadeInSlideDown 0.8s ease-out forwards;
      animation-delay: 0.1s;
      

    }

    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
      
    }

    nav>* {
      opacity: 0;
      animation: fadeIn 0.4s ease-out forwards
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 15px;
      animation-delay: 0.5s !important
    }

    .brand p {
      font-family: "Dancing Script", cursive;
      font-size: 2rem;
      color: #333
    }

    .brand img {
      height: 60px;
      width: 60px;
      border-radius: 50%;
      object-fit: cover
    }

    .search-box {
      display: flex;
      align-items: center;
      background: transparent;
      border-radius: 25px;
      padding: 5px 15px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation-delay: 0.7s !important
    }

    .search-box input {
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      width: 200px
    }

    .search-box i {
      color: #999;
      margin-right: 8px
    }

    .links {
      display: flex;
      align-items: center;
      gap: 25px;
      animation-delay: 0.9s !important
    }

    .icon-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s ease
    }

    .icon-btn:hover {
      transform: scale(1.1)
    }

    .links i {
      color: #333;
      width: 24px;
      height: 24px
    }

    .links i:hover {
      color: #f8beba;
    }


    .user {
      color: black !important;
    }

    .products {
      background-color: #f7e9e8;
      display: flex;
      justify-content: center;
      align-items: center;
      justify-content: space-between;
    }

    .products a {
      text-decoration: none;

    }

    .nav2 {
      display: flex;
      justify-content: center;
      flex-direction: row;
    }

    .slider {
      position: relative;
      width: 100%;
      max-width: 1200px;
      height: 500px;
      margin: auto;
      overflow: hidden;
      border-radius: 20px;
      margin-top: 2vh;
    }

    .slides {
      display: flex;
      transition: transform 0.6s ease;
    }

    .slide {
      min-width: 100%;
      user-select: none;
    }

    .slide img {
      width: 100%;
      height: 51vh;
      display: block;
      border-radius: 20px;
      object-fit: cover;
    }

    .dots {
      text-align: center;
      margin-top: 10px;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 4px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      cursor: pointer;
    }

    .dot.active {
      background-color: #333;
    }

    .title {
      text-align: center;

    }

    .title p {
      margin-bottom: 1vh;
      font-family: 'Playfair Display', serif;
      color: #3a0d0d;
      font-size: 3rem;
    }

    .sub-title p {
      font-family: 'Lora', serif;
      text-align: center;
      font-size: 1.25rem;
    }
    .newlylaunched{
      
      display: flex;
       flex-direction: column;
      justify-content: center;
      gap: 20px;
      margin-top: 2vh;
     
    }
    .newlylaunched img{
      width: 26vw;
      border-radius: 10px;
      
    }
    .newly{
      display: flex;
      justify-content: center;
      margin-top: 2vh;
    }
    .newly img{
      height: 64.5vh;
      border-radius: 10px;
    }
    .imgcontainer{
      display: flex;
      justify-content: center;
      gap: 2px;
    }
    .imgcontainer:hover{
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <nav>
      <div class="brand">
        <p>Elysian</p>
      </div>
      <div class="search-box">
        <i data-feather="search"></i>
        <input type="text" placeholder="Search..." />
      </div>
      <div class="links">
        <a href="">
          <button class="icon-btn" title="Wishlist">
            <i data-feather="heart"></i>
          </button>
        </a>
        <a href="">
          <button class="icon-btn" title="Add to Cart">
            <i data-feather="shopping-cart"></i>
          </button>
        </a>
        <button class="icon-btn" title="Login">
          <a href="signup.html"><i class="user" data-feather="user"></i></a>
        </button>
        <button class="icon-btn" title="Menu"><i data-feather="menu"></i></button>

      </div>
    </nav>
  </div>
  <div class="slider">
    <div class="slides">
      <div class="slide"><img src="pexels-elina-sazonova-1927259.jpg" alt=""></div>
      <div class="slide"><img src="pexels-git-stephen-gitau-302905-1670723.jpg" alt=""></div>
      <div class="slide"><img src="pexels-pixabay-265906.jpg" alt=""></div>
    </div>

    <div class="dots">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>
  <div class="title">
    <p>Elysian Collections</p>
  </div>
  <div class="sub-title">
    <p>Explore Our Newly Launched</p>

  </div>
<div class="imgcontainer">
  <div class="newly">
    <img src="top-view-sterling-silver-earrings-with-diamonds-with-studs-black-wall.jpg" alt="">
  </div>
  <div class="newlylaunched">
    <img src="jewels-sparkle-golden-wedding-rings-lying-leather.jpg" alt="">
    <img src="top-view-engagement-rings-with-copy-space.jpg" alt="">
  </div>
</div>
  <script>
    const slides = document.querySelector(".slides");
    const dots = document.querySelectorAll(".dot");
    let index = 0;
    let startX = 0;
    let endX = 0;

    function showSlide(n) {
      index = (n + dots.length) % dots.length;
      slides.style.transform = `translateX(-${index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    dots.forEach((dot, i) => {
      dot.addEventListener("click", () => showSlide(i));
    });

    function autoSlide() {
      showSlide(index + 1);
    }
    let interval = setInterval(autoSlide, 4000);

    slides.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
    });
    slides.addEventListener("touchend", e => {
      endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) showSlide(index + 1);
      if (endX - startX > 50) showSlide(index - 1);
    });
    feather.replace();
  </script>

</body>

</html>
